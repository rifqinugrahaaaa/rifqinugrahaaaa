    }
    th:hover{

            transform: scale(1);
    }
    tr:nth-child(odd){

    }
    tr:nth-child(odd):hover{
    background-color: aquamarine;
    transform: scale(1);
    }
    tr:nth-child(even){
    background-color:#A5F1E9;
    }
    tr:nth-child(even):hover{
    background-color:  #28a73b;
    transform: scale(1);
    }
    .delete:nth-child(odd){
    background-color: rgb(133, 138, 2);
    color: white;
   
    }
    .delete:nth-child(odd):hover{
    background-color:rgb(0, 255, 64);
    transform: scale(1);

    }
      
    </style>

<script>
$(document).ready(function(){
     // alert(0)
    $('.nama').click(function(){
      // alert(1)
      let isi = $(this).text();
      // alert(isi);
      let isi2 = prompt('Apakah anda ingin mengubah Nama?:',isi);
      if(!isi2) return;
      // alert(isi2);

      $(this).text(isi2);
    })
    $('.nim').click(function(){

    $('.delete').click(function(){
